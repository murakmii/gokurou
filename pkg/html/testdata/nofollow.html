<!DOCTYPE html>
<html>
    <head>
        <title>テスト用HTML</title>
        <meta charset="utf-8" />
        <meta name="robots" content="noarchive,nofollow">
    </head>
    <body>
        <p>
            これはテスト用のHTMLです
            <a href="http://example1.com">これはリンクです</a>
        </p>
        <div id="test">
            <li>これは正しくタグを閉じていないliです。
            <div>
                <a href="https://example2.com" />

            <section>
                <a href="http://example4.com" rel="nofollow">これはnofollowなURLです</a>

            </section>
             
            <a href="fpt://example5.com" rel="nofollow">これはftpなURLです</a>
        </div>

</html>
